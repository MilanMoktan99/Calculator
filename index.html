<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                    <input type="button" value="DE" class="operator" onclick="deleteValue()">
                    <input type="button" value="." class="operator" onclick="number('.')">
                    <input type="button" value="/" class="operator" onclick="number('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="number('7')">
                    <input type="button" value="8" onclick="number('8')">
                    <input type="button" value="9" onclick="number('9')">
                    <input type="button" value="*" class="operator" onclick="number('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="number('4')">
                    <input type="button" value="5" onclick="number('5')">
                    <input type="button" value="6" onclick="number('6')">
                    <input type="button" value="-" class="operator" onclick="number('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="number('1')">
                    <input type="button" value="2" onclick="number('2')">
                    <input type="button" value="3" onclick="number('3')">
                    <input type="button" value="+" class="operator" onclick="number('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="number('00')">
                    <input type="button" value="0" onclick="number('0')">
                    <input type="button" value="=" class="equal operator" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
